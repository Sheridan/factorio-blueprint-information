<!DOCTYPE html>
<html lang="ru">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blueprint information tool</title>
  <link rel="stylesheet" type="text/css" href="theme.css">
  <link rel="stylesheet" type="text/css" href="entities.css">
